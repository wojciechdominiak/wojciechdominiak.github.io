<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header" id="home">
      <!-- navbar -->
      <nav class="nav" id="nav">

        <div class="nav-header">
          <a href="#" class="links__scroll">.wojciechdominiak</a>
          <button class="nav-header__toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <div class="links-container">
          <ul class="links">
            <li>
              <a href="#about" class="links__scroll">about</a>
            </li>
            <li>
              <a href="#services" class="links__scroll">experience</a>
            </li>
            <li>
              <a href="#tours" class="links__scroll">work</a>
            </li>
            <li>
              <a href="#tours" class="links__scroll">contact</a>
            </li>
          </ul>
        </div>

      <div class="banner">

          <h1>Hi, my name is Wojciech Dominiak.</h1>

          <a href="#tours" class="links__scroll btn btn-green">

      </div>

    <section id="about" class="section">
      <div class="section__title">
        <h2>about me</h2>
      </div>
    </section>
    <!-- services -->
    <section id="services" class="section">

        <h2>experience</h2>
      </div>
    </section>
    <!-- tours -->
    <section id="tours" class="section">
      <div class="section__title">
        <h2>work</h2>
      </div>
    </section>
    <!-- footer -->
    <footer class="section">
      <p>
        copyright &copy; backroads travel tours company
        <span id="date"></span>
        .all rights reserved
      </p>
    </footer>
    <!-- back to top button -->
    <a href="#home" class=" top-link">
      <i class="fas fa-arrow-up"></i>
    </a>
    <!-- javascript -->
    <script src="app.js"></script>

</html>
